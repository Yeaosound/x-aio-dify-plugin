model: deepseek-r1
label:
  zh_Hans: deepseek-r1
  en_US: deepseek-r1
model_type: llm
# features:
#   - multi-tool-call
#   - agent-thought
#   - stream-tool-call
model_properties:
  mode: chat
  context_size: 64000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 16385
  - name: response_format
    use_template: response_format
pricing:
  input: '3.20'
  output: '12.80'
  unit: '0.001'
  currency: RMB
