model: deepseek-v3
label:
  zh_Hans: deepseek-v3
  en_US: deepseek-v3
model_type: llm
# features:
#   - multi-tool-call
#   - agent-thought
#   - stream-tool-call
model_properties:
  mode: chat
  context_size: 64000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 16385
  - name: response_format
    use_template: response_format
pricing:
  input: '1.60'
  output: '6.40'
  unit: '0.001'
  currency: RMB
