model: bge-m3
label:
  zh_Hans: bge-m3 
  en_US: bge-m3
model_type: text-embedding
# features:
#   - multi-tool-call
#   - agent-thought
#   - stream-tool-call
model_properties:
  mode: embedding
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
  - name: response_format
    use_template: response_format
pricing:
  input: '0.05'
  output: '0.05'
  unit: '0.001'
  currency: RMB
